<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/sentimize.ico">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>

    <title>Sentimizer</title>


    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/css/flat-ui.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <script src="/js/jquery-1.8.3.min.js"></script>

    {% block head %}
    {% endblock %}

    <script type="text/javascript">

    function snapshot() {
        var symbol = document.getElementById('search_symbol').value;
        window.location.href = "/snapshot/" + symbol;
    };
    </script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-collapse-02"></button>
            <img src="../images/icons/map.svg" class="nav-logo">
            <a href="/" class="navbar-brand nav-title">SentÂ¡m!ze</a>
            <span class="breadcrumb-nav"><span class="fui-arrow-right"></span>{% block area %}{% endblock %}</span>
        </div>
        <div class="navbar-collapse collapse navbar-collapse-02">
          <form class="navbar-form navbar-right" action="javascript:snapshot()">
            <div class="form-group">
                <div class="input-group input-group-sm">
                    <input class="form-control" name="search_symbol" id="search_symbol" type="search" placeholder="Search Ticker">
                    <span class="input-group-btn">
                        <button type="submit" class="btn"><span class="fui-search"></span></button>
                    </span>
                </div>
            </div>
          </form>

          <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="/">
                    <span class="fui-list-numbered"></span>
                </a>
              </li>
              <li>
                <a href="/stocks/add">
                  <span class="fui-plus-inverted"></span>
                </a>
              </li>
            </ul> <!-- /nav -->
        </div><!--/.navbar-collapse -->
    </div>

    <div class="container">
		{% block content %}{% endblock %}
	</div>

    <script src="/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="/js/jquery.ui.touch-punch.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-select.js"></script>
    <script src="/js/bootstrap-switch.js"></script>
    <script src="/js/flatui-checkbox.js"></script>
    <script src="/js/flatui-radio.js"></script>
    <script src="/js/jquery.tagsinput.js"></script>
    <script src="/js/jquery.placeholder.js"></script>
    <script src="/js/bootstrap-typeahead.js"></script>
</body>

</html>
